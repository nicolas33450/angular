<div class="container">
  <div class="row border border-info">
    <div class="col-12 col-md-3 border border-info" *ngFor="let stagiaire of stagiaires">
      <strong class="mb-3"> {{ stagiaire.nom }} </strong> <br>
      <span class="mt-5"> {{ stagiaire.prenom }} </span><br>
      <span class="mt-5"> {{ stagiaire.age }} </span><br>
    </div>
  </div>
</div>
